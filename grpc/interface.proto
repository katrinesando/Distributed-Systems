syntax = "proto3";

package dme;
option go_package = "https://github.com/katrinesando/Distributed-Systems/tree/Handin4_DME;dme";


service AccesCritical {
    rpc attemptAcces (Request) returns (Reply) {}
}

message Request {
    int32 id = 1;
    int32 lamport = 2;
}

message Reply {
    bool answer = 1;
    int32 lamport = 2;
}

